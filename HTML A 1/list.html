<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
       <h3>Oder List</h3>
       <h5>Numeric</h5>
       <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
       </ol>

       <h5>uppercase Letter</h5>

       <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
       </ol>


       <h5>lowercase Letter</h5>
       <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
       </ol>



       <h5>Lowercase Roman Number</h5>
       <ol type="i"">
        <li>Item 1</li>
        <li>Item 2</li>
       </ol>


       <!-- UN ODER LIST-->
       <h3>Unoder List</h3>
       <p>Default</p>
       <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
       </ul>

       <h5>none</h5>
       <ul type="none">
        <li>Item 1</li>
        <li>Item 2</li>
        
       </ul>

</body>
</html>
